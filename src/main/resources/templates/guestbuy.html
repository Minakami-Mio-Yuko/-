<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>赛博朋克婚纱-定制服务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script th:inline="javascript">
        var userid = [[${session.userid}]];
    </script>
</head>
<body>

<div class="layui-row">
    <ul class="layui-nav layui-bg-cyan">
        <li class="layui-nav-item " th:classappend="${session.now == 'main'} ? 'layui-this' : '' " style="margin-left: 350px;"><a th:href="@{'/main?userid='+${session.userid}+'&userrole=0'}" style=" color: #fafafa;letter-spacing: 0;font-size:20px;text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135; ">赛博朋克婚纱摄影</a></li>
        <li class="layui-nav-item " th:classappend="${session.now == 'guestphoto'} ? 'layui-this' : '' " style="margin-left: 500px"><a href="">客照欣赏</a></li>
        <li class="layui-nav-item" th:classappend="${session.now == 'guestbuy'} ? 'layui-this' : '' " style="margin-left: 40px"><a href="/guestbuy">下单</a></li>
        <li class="layui-nav-item" th:classappend="${session.now == 'guestservice'} ? 'layui-this' : '' " style="margin-left: 40px"><a href="/guestservice">定制服务</a></li>
        <li class="layui-nav-item" th:classappend="${session.now == 'guestmine'} ? 'layui-this' : '' " style="margin-left: 40px">
            <a href="javascript:;" >我的</a>
            <dl class="layui-nav-child">
                <dd><a href="">我的订单</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!--导航栏结束-->

<div class="imagecontainer" style="background-image: url(images/carousel/origin4.jpg);height: 801px;width: 100%">
</div>
<!--大图片结束-->



<div class="layui-container" style="width: 100%;margin-top: 50px">
    <div class="layui-row" style="width: 80%;margin: auto">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>赶快下单吧</legend>
        </fieldset>
        <div class="layui-col-md12">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">男方姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderManname" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">女方姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderWomanname" lay-verify="required" placeholder="请输入"  autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">家庭地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderAdress" lay-verify="required"  autocomplete="off" placeholder="请输入地址" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">拍摄日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="orderDate" lay-verify="required"  id="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">婚纱样式</label>
                    <div class="layui-input-block">
                        <select name="orderDress" lay-filter="aihao">
                            <option value=""></option>
                            <option value="狂拽炫酷">狂拽炫酷</option>
                            <option value="优雅大方" >优雅大方</option>
                            <option value="大红袍">大红袍</option>
                            <option value="传统">传统</option>
                            <option value="黑色幽默">黑色幽默</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">拍摄地点</label>
                    <div class="layui-input-inline">
                        <select id="area" name="orderArea" lay-filter="areafilter">
                            <option value="" >请选择地区</option>
                            <option value="国内" >国内</option>
                            <option value="东南亚">东南亚</option>
                            <option value="欧洲海外">欧洲海外</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" >
                        <select name="orderCity" id="city" lay-filter="cityfilter">
                            <option value="" >请选择城市</option>
                        </select>
                    </div>

                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderPhone" lay-verify="required|phone"  placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">微信</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderWechat" lay-verify="required"  placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">订单备注内容</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="orderDesc"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="demo2">跳转式提交</button>
                </div>
            </form>
        </div>
    </div>
</div>






<script src="js/jquery.js" charset="utf-8"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/mylaiim.js" charset="utf-8"></script>
<script src="js/guestbuy.js"></script>
</body>
</html>
